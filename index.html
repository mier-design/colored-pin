<!DOCTYPE html>
<html>
    <head>
        <script src="./assets/scripts/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/scripts/vue-color.js"></script>
        <link rel="stylesheet" href="./assets/style/vue-color.css"/>
        <link rel="stylesheet" href="./assets/style/style.css"></style>
    </head>
    <body>
        <div id="app">
            <div class='debug'>            
                <color-picker v-bind="color" @input="onInput"></color-picker>
            </div>
            <div class="container">
                <div class="brightness-box">
                    <i class="far fa-sun"></i>
                    <input @input="saturationset" type="range" id="range" min="40" max="100" value="100">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            <h1 v-text="msg"></h1>
            <pre v-text="JSON.stringify(color, null, 4)"></pre>
            <pre v-text="JSON.stringify(information, null, 4)"></pre>
        </div>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
